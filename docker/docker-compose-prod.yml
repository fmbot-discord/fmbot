    <<: *instance-defaults
    environment:
      - INSTANCE_NAME=prod-1
      - SHARDS_MAIN_INSTANCE=true
      - SHARDS_TOTAL_SHARDS=640
      - SHARDS_FIRST_SHARD=0
      - SHARDS_LAST_SHARD=53

