name: 'fmbot-prod'

x-instance-defaults: &instance-defaults
  image: ghcr.io/fmbot-discord/fmbot:main
  restart: always
  network_mode: host
  mem_limit: 32g
  volumes:
    - /fmbot/prod/:/app/configs/
    - /fmbot/cache/:/app/cache/
  command: "--memory=24g"

services:
